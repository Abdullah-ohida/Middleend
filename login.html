<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/js.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="mainDiv"> 


        <div class="left">

               
        
        <div class="mini-container">
            <h2 class="login">Login</h2>
            <div>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <div class="passwordFlex">
                        <input type="password"  name="password" id="password-field" placeholder="Password" >
                        <i id="pass-status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword()"></i>
                    </div>             
            </div>

                <div class="email-login">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <a href="" class="rememberMe">Remember Me</a>
                    <a href="" class="password">forgot your password?</a>
                   
                </div>

                <div class="btn-div">
                    <button class="email-btn">
                        <div class="envelope">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="inner-email-login">
                            LOGIN
                        </div>   
                    </button>   
                </div>
                <div class="break">
                    OR
                </div>
                <div>
                    <button class="google-btn">
                        <div class="google-logo">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="inner-google-login">
                            LOGIN WITH GOOGLE
                        </div>   
                    </button>
                </div>
                <div class="register">
                    <p>I don't have an account?</p>
                    <a href="#">REGISTER</a>
                </div>
            </div>
                </form>
        </div>

<!-- left and right divs -->
        <div class="right">
            <img src="images/Group 16.svg" alt="" width="300" height="400">
        </div>

    </div>
</body>
</html>
